name: Aliyun Auto Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy To Aliyun ECS
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_BRANCH: ${{ secrets.DEPLOY_BRANCH }}
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          envs: DEPLOY_PATH,DEPLOY_BRANCH
          script: |
            set -eu
            DEPLOY_PATH="${DEPLOY_PATH:-/home/dev/novelai-studio}"
            DEPLOY_BRANCH="${DEPLOY_BRANCH:-main}"

            if [ ! -d "$DEPLOY_PATH" ]; then
              echo "DEPLOY_PATH not found: $DEPLOY_PATH"
              exit 1
            fi

            cd "$DEPLOY_PATH"

            if [ ! -d .git ]; then
              echo "Not a git repository: $DEPLOY_PATH"
              ls -la
              exit 1
            fi

            git fetch origin "$DEPLOY_BRANCH"
            git checkout "$DEPLOY_BRANCH"
            git pull --ff-only origin "$DEPLOY_BRANCH"

            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --build
            docker compose --env-file .env.prod -f docker-compose.prod.yml ps
